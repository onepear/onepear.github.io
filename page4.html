	<h1>我是帅气的李苗</h1>

	<p>
		好<br/>好帖<br/>很好帖<br/>确实好帖<br/>少见的好帖<br/>真是一个好帖<br/>难得一见的好帖<br/>千年等一回的好帖<br/>好得不能再好的好帖<br/>惊天地且泣鬼神的好帖<br/>让人阅毕击掌三叹的好帖<br/>让人佩服得五体投地的好帖<br/>让人奔走相告曰须阅读的好帖<br/>让斑竹看后决定加精固顶的好帖<br/>让人看后在各论坛纷纷转贴的好帖
	</p>
